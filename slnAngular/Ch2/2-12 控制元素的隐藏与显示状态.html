<!doctype html>
<html ng-app="a2_12">
<head>
    <title>控制元素显示和隐藏的状态</title>
    <script src="../Script/angular.min.js"
            type="text/javascript"></script>
    <style type="text/css">
        body {
            font-size: 12px;
        }

        ul {
            list-style-type: none;
            margin: 0px;
            padding: 0px;
        }

        div {
            margin: 8px 0px;
        }
    </style>
</head>
<body>
    <div ng-controller="c2_12">
        <div ng-show={{isShow}}>陶国荣</div>
        <div ng-hide={{isHide}}>tao_guo_rong@163.com</div>
        <!-- 在 “ng-switch指令中，当指定的“on”值与某个或多个添加“ng-switch-when”指令的元素匹配时，这些元素显示，其他为匹配的元素隐藏。
        若未找到与“on”值相匹配的元素，则显示添加了“ng-switch-default”指令的元素。-->
        <ul ng-switch on={{switch}}>
            <li ng-switch-when="1">陶国荣</li>
            <li ng-switch-when="2">tao_guo_rong@163.com</li>
            <li ng-switch-default>更多...</li>
        </ul>
    </div>
    <script type="text/javascript">
        var a2_12 = angular.module('a2_12', []);
        a2_12.controller('c2_12', ['$scope', function ($scope) {
            $scope.isShow = true;
            $scope.isHide = false;
            $scope.switch = 3;
        }]);
    </script>
</body>
</html>
