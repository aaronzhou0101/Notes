<!doctype html>
<html ng-app="a2_13">
<head>
    <title>表单基本验证功能</title>
    <script src="../Script/angular.min.js"
            type="text/javascript"></script>
    <style type="text/css">
        body {
            font-size: 12px;
        }

        input {
            padding: 3px;
        }
    </style>
</head>
<body>
    <!-- 1、$pristine表示表单或控件是否未输入过
         2、$dirty表示表单或控件是否已输入过
         3、$valid表示表单或控件是否已验证通过
         4、$invalid表示表单或控件是否未验证通过
         5、$error表示表单或控件内容验证时的错误提示信息
     -->
    <form name="temp_form"
          ng-submit="save()"
          ng-controller="c2_13">
        <div>
            <input name="t_name" ng-model="name"
                   type="text" required />
            <span ng-show="temp_form.t_name.$error.required">
                姓名不能为空！
            </span>
        </div>
        <div>
            <input name="t_email" ng-model="email"
                   type="email" required />
            <span ng-show="temp_form.t_email.$error.required">
                邮件不能为空！
            </span>
            <span ng-show="temp_form.t_email.$error.email">
                邮件格式不对！
            </span>
        </div>
        <input type="submit"
               ng-disabled="temp_form.$invalid"
               value="提交" />
    </form>
    <script type="text/javascript">
        var a2_13 = angular.module('a2_13', []);
        a2_13.controller('c2_13', ['$scope', function ($scope) {
            $scope.name = "陶国荣";
            $scope.email = "tao_guo_rong@163.com";
            $scope.save = function () {
                console.log("提交成功！");
            }
        }]);
    </script>
</body>
</html>
