<!doctype html>
<html ng-app="a3_6">
<head>
    <title>$watch方法</title>
    <script src="../Script/angular.min.js"
            type="text/javascript"></script>
    <style type="text/css">
        body {
            font-size: 12px;
        }

        div {
            margin: 8px 0px;
        }
    </style>
</head>
<body>
    <div ng-controller="c3_6">
        <div>
            <input type="text"
                   ng-model="name" placeholder="请输入姓名" />
        </div>
        <div>累计变化次数: {{count}}</div>
    </div>
    <script type="text/javascript">
        var a3_6 = angular.module('a3_6', []);
        a3_6.controller('c3_6', ['$scope', function ($scope) {
            $scope.count = 0;
            $scope.name = '';
            //使用作用域中的$watch方法对$scope中的“name”属性进行监视当该属性值发生变化时，将$scope中的“count”属性值加1。
            $scope.$watch('name', function () {
                $scope.count++;
            })
        }])
    </script>
</body>
</html>
