<!doctype html>
<html ng-app="a3_5">
<head>
    <title>字符查找</title>
    <script src="../Script/angular.min.js"
            type="text/javascript"></script>
    <style type="text/css">
        body {
            font-size: 12px;
        }

        ul {
            list-style-type: none;
            width: 408px;
            margin: 0px;
            padding: 0px;
        }

            ul li {
                float: left;
                padding: 5px 0px;
            }

            ul .bold {
                font-weight: bold;
                cursor: pointer;
            }

            ul li span {
                width: 52px;
                float: left;
                padding: 0px 10px;
            }

            ul .focus {
                background-color: #cccccc;
            }
    </style>
</head>
<body>
    <div ng-controller="c3_5">
        <div>
            <input id="txtkey" type="text"
                   ng-model="key" placeholder="请输入姓名关键字" />
        </div>
        <ul>
            <li ng-class="{{bold}}">
                <span>序号</span>
                <span>姓名</span>
                <span>性别</span>
                <span>年龄</span>
                <span>分数</span>
            </li>
            <!-- 调用“filter”过滤器，查找与过滤器冒号后字符参数相匹配的数据。
                 若匹配则显示对应数据，否则不显示任何数据。 -->
            <li ng-repeat=" stu in data | filter : {name:key}">
                <span>{{$index+1}}</span>
                <span>{{stu.name}}</span>
                <span>{{stu.sex}}</span>
                <span>{{stu.age}}</span>
                <span>{{stu.score}}</span>
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        var a3_5 = angular.module('a3_5', []);
        a3_5.controller('c3_5', ['$scope', function ($scope) {
            $scope.bold = "bold";
            $scope.key = '';
            $scope.data = [
            { name: "张明明", sex: "女", age: 24, score: 95 },
            { name: "李清思", sex: "女", age: 27, score: 87 },
            { name: "刘小华", sex: "男", age: 28, score: 86 },
            { name: "陈忠忠", sex: "男", age: 23, score: 97 }
            ];
        }])
    </script>
</body>
</html>
